# Global configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'evolution-monitor'
    environment: 'dev'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules files
rule_files:
  - '/etc/prometheus/rules.yml'

# Scrape configurations
scrape_configs:

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker/Podman daemon metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']

  # MIME Server
  - job_name: 'mime-server'
    static_configs:
      - targets: ['mime-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Gateway (if monitoring endpoint exposed)
  - job_name: 'gateway'
    static_configs:
      - targets: ['mockup-gateway:9113']

  # Node Exporter (if installed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    
  # Public App
  - job_name: 'public_app'
    static_configs:
      - targets: ['public_app:8001']

  # Internal API
  - job_name: 'intranet_api'
    static_configs:
      - targets: ['intranet_api:8002']
