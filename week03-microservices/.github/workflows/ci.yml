name: Phase 1 CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./phase1

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-asyncio httpx

    - name: Create mock directories
      run: |
        mkdir -p mock_storage
        mkdir -p mock_metadata
        mkdir -p test_data

    - name: Start Services
      run: |
        nohup python -m uvicorn services.upload.app.main:app --port 8001 --host 0.0.0.0 > upload.log 2>&1 &
        nohup python -m uvicorn services.processing.app.main:app --port 8002 --host 0.0.0.0 > processing.log 2>&1 &
        nohup python -m uvicorn services.ai.app.main:app --port 8003 --host 0.0.0.0 > ai.log 2>&1 &
        nohup python -m uvicorn services.gateway.app.main:app --port 8090 --host 0.0.0.0 > gateway.log 2>&1 &
        echo "Waiting for services to start..."
        sleep 10

    - name: Run compliance tests
      run: |
        pytest tests/ -v

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: service-logs
        path: phase1/*.log
